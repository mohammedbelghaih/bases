<!DOCTYPE html>
<html>
<head>
	<title>Bases</title>
</head>
<body>
	<table>
		<tr>
			<td><label>Decimal :</label></td>
			<td><input type="number" name="decimal" id="decimal"></td>
		</tr>
		<tr>
			<td colpan="2"><button onclick="Convertir()">Convertir</button></td>
		</tr>
		<tr>
			<td><label>Binaire :</label></td>
			<td><div id="binaire"></div></td>
		</tr>
		<tr>
			<td><label>Octal :</label></td>
			<td><div id="octal"></div></td>
		</tr>
		<tr>
			<td><label>Hexadecimal :</label></td>
			<td><div id="hexa"></div></td>
		</tr>
		<tr>
			<td><label>Base 64 :</label></td>
			<td><div id="b64"></div></td>
		</tr>
	</table>

<script>
	function Convertir(){
		var decimal = document.getElementById("decimal").value;
		document.getElementById("decimal").focus();
		
		document.getElementById("binaire").innerHTML = DeciToAny(decimal, 2);
		document.getElementById("octal").innerHTML = DeciToAny(decimal, 8);
		document.getElementById("hexa").innerHTML = DeciToAny(decimal, 16);
	}

	function DeciToAny(decimal, div){
		var n = decimal;
		var finalNumber = "";
		
		while(n != 0){
			finalNumber = ("" + (n % div) <= 9 ? (n % div) : String.fromCharCode(55 + (n % div))) + finalNumber;
			n = Math.trunc(n / div);
		}

		return finalNumber;
	}
</script>

</body>
</html>
