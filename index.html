<body>
<form>
	<table>
		<tr>

		</tr>
		<tr>

		</tr>
		<tr>

			<td><input type="text" name="hexa" id="hexa"></td>
		</tr>
		<tr>
			<td><label>Base 64 :</label></td>

<script>
	function Convertir(){
		var decimal = document.getElementById("decimal").value;
		DeciToBin(decimal);
		document.getElementById("binaire").value = decimal;
		document.getElementById("octal").value = decimal;
		document.getElementById("hexa").value = decimal;
	}

	function DeciToBin(decimal){
		alert(decimal);
		return decimal;
	}
</script>
