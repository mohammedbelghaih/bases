<!DOCTYPE html>
<html>
<head>
	<title>Bases</title>
</head>
<body>
	<table>
		<tr>
			<td><label>Decimal :</label></td>
			<td><input onchange="Convertir()" type="number" name="decimal" id="decimal" value="0"></td>
		</tr>
		<tr>
			<td colpan="2"><button onclick="Convertir()">Convertir</button></td>
		</tr>
		<tr>
			<td><label>Binaire :</label></td>
			<td><div id="binaire">0</div></td>
		</tr>
		<tr>
			<td><label>Octal :</label></td>
			<td><div id="octal">0</div></td>
		</tr>
		<tr>
			<td><label>Hexadecimal :</label></td>
			<td><div id="hexa">0</div></td>
		</tr>
		<tr>
			<td><label>Base 62 :</label></td>
			<td><div id="b62">0</div></td>
		</tr>
	</table>

<script>
	function Convertir(){
		var decimal = document.getElementById("decimal").value;
		document.getElementById("decimal").focus();
		
		document.getElementById("binaire").innerHTML = DeciToAny(decimal, 2);
		document.getElementById("octal").innerHTML = DeciToAny(decimal, 8);
		document.getElementById("hexa").innerHTML = DeciToAny(decimal, 16);
		document.getElementById("b62").innerHTML = DeciToAny(decimal, 62);
	}

	function DeciToAny(decimal, div){
		var n = decimal, finalNumber = "";
		do{
			finalNumber = ((n % div) <= 9 ? (n % div) : (n % div <= 35 ? String.fromCharCode(55 + (n % div)) : String.fromCharCode(61 + (n % div)))) + finalNumber;
			n = Math.trunc(n / div);
		} while(n != 0);

		return finalNumber;
	}
</script>

</body>
</html>
